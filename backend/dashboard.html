<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Dashboard</h1>
    <h2>Registrar Nuevo Proyecto</h2>
    <form id="projectForm">
        <div class="mb-3">
            <label for="projectName" class="form-label">Nombre del Proyecto</label>
            <input type="text" class="form-control" id="projectName" required>
        </div>
        <div class="mb-3">
            <label for="projectDescription" class="form-label">Descripción</label>
            <textarea class="form-control" id="projectDescription" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Proyecto</button>
    </form>

    <h2 class="mt-5">Generar Reporte</h2>
    <form id="reportForm">
        <div class="mb-3">
            <label for="reportProjectId" class="form-label">ID del Proyecto</label>
            <input type="number" class="form-control" id="reportProjectId" required>
        </div>
        <button type="submit" class="btn btn-success">Generar Reporte</button>
    </form>

    <div id="message" class="mt-3" style="color: red;"></div>
</div>

<script>
    // Manejar el envío del formulario de registro de proyectos
    document.getElementById('projectForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const nombre = document.getElementById('projectName').value;
        const descripcion = document.getElementById('projectDescription').value;

        const response = await fetch('/proyectos', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ nombre, descripcion, usuario_id: 1 }), // Cambia el usuario_id según la sesión
        });

        const result = await response.json();
        document.getElementById('message').textContent = result.message;
        if (result.success) {
            document.getElementById('projectForm').reset();
        }
    });

    // Manejar el envío del formulario de generación de reportes
    document.getElementById('reportForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const projectId = document.getElementById('reportProjectId').value;

        const response = await fetch(`/reporte/${projectId}`);
        const result = await response.json();
        if (result.success) {
            alert(`Reporte generado: ${JSON.stringify(result.reporte)}`);
        } else {
            document.getElementById('message').textContent = result.message;
        }
    });
</script>
</body>
</html>
